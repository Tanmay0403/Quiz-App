<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/Images/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/18c32a2ab0.js" crossorigin="anonymous"></script>
</head>

<body style="background-color: #F5F5F5;">
    <div class="navbar">
        <div class="logo">
            <img src="/Images/techoaathshala_logo.png" alt="" srcset="">

            <div class="menu-icon" id="menu-toggle">
                <i class="fa-solid fa-bars"></i> <!-- Hamburger Icon -->
            </div>
        </div>
        <div class="profile">
            <p class="admin">Admin</p>
            <img src="/Images/admin-profile.png" alt="" srcset="" class="profile-photo">
        </div>
        <div class="popup-container" id="popup-container">
            <div class="popup">
                <img src="/Images/admin-profile.png" alt="" srcset="">
                <p id="admin-name">Admin</p>
                <p id="admin-email">admin@gmail.com</p>
                <p><button id="logout-button">Logout</button></p>
            </div>
        </div>
    </div>
    <div class="container">
        <section id="side-navbar">
            <div class="navbar-container">
                <span id="menu-heading">MENU</span>

                <div class="menu-items">
                    <div class="home">
                        <i class="fa-solid fa-house"></i>
                        <a href="dashboard.html">Home</a>
                    </div>
                    <div class="users" style="color:#F3BD00">
                        <i class="fa-solid fa-user"></i>
                        <a href="users.html" style="color:#F3BD00">Users</a>
                    </div>
                    <div class="quizzes">
                        <i class="fa-solid fa-question"></i>
                        <a href="quizzes.html">Quizzes</a>
                    </div>
                </div>
            </div>
        </section>

        <section id="right-section">
            <div class="right-section-container">

                <table id="user-table" class="quiz-table">
                    <thead>
                        <tr>
                            <th class="index">Sr No</th>
                            <th class="name">Name</th>
                            <th class="email">Email ID</th>
                            <th class="count-test">No. Of Test Given</th>
                            <th class="scores">Scores</th>
                            <th class="action">Action</th>
                        </tr>
                    </thead>
                    <!-- <tr>
                        <td>1</td>
                        <td>Sample Name</td>
                        <td>abcd@gmail.com</td>
                        <td>2</td>
                        <td>50</td>
                        <td>view test</td>
                    </tr> -->

                    <tbody id="user-table-container"></tbody>
                </table>
            </div>
        </section>
    </div>



    <script src="script.js"></script>
</body>

</html>
