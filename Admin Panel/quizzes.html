<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Dashboard</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/Images/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/18c32a2ab0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="background-color: #F5F5F5;">
    <div class="navbar">
        <div class="logo">
            <img src="/Images/techoaathshala_logo.png" alt="" srcset="">

            <div class="menu-icon" id="menu-toggle">
                <i class="fa-solid fa-bars"></i> <!-- Hamburger Icon -->
            </div>
        </div>
        <div class="profile">
            <p class = "admin">Admin</p>
            <img src="/Images/admin-profile.png" alt="" srcset="" class="profile-photo">
        </div>
        <div class="popup-container" id="popup-container">
            <div class="popup">
                <img src="/Images/admin-profile.png" alt="" srcset="">
                <p id="admin-name">Admin</p>
                <p id="admin-email">admin@gmail.com</p>
                <p><button id="logout-button">Logout</button></p>
            </div>
        </div>
    </div>
    <div class="container">
        <section id="side-navbar">
            <div class="navbar-container">
                <span id="menu-heading">MENU</span>
    
                <div class="menu-items">
                    <div class = "home">
                        <i class="fa-solid fa-house"></i>
                        <a href="dashboard.html">Home</a>
                    </div>
                    <div class = "users">
                        <i class="fa-solid fa-user"></i>
                        <a href="users.html">Users</a>
                    </div>
                    <div class = "quizzes" style="color:#F3BD00">
                        <i class="fa-solid fa-question"></i>
                        <a href="quizzes.html" style="color:#F3BD00">Quizzes</a>
                    </div>
                </div>
            </div>
        </section>

        <section id="right-section">
            <div class="right-section-container">
                <h1>MCQ Question List</h1>
                <hr>

                <div class="new-question-button">
                    <button id="new-question">Add New Question</button>
                </div>

                <div class="questions-container">
                    <table id = "questions-table" class="quiz-table">
                        <thead>
                            <tr>
                                <th class="index">Sr No</th>
                                <th class="questions">Questions</th>
                                <th class="icons">Actions</th>
                            </tr>
                        </thead>
                        <!-- <tr>
                            <td class="index">1</td>
                            <td class="questions">How to link CSS in a HTML File?</td>
                            <td class="icons"><i class="fa-duotone fa-solid fa-eye" style="color: #7965d8;"></i>
                                <i class="fa-solid fa-pencil" style="color: #14C099;"></i>
                                <i class="fa-solid fa-trash" style="color:#FF3C28"></i>
                            </td> -->
                        <!-- </tr> -->

                        <tbody id="question-table-container">
                            <!-- Questions will be inserted here dynamically -->
                        </tbody>
                    </table>
                </div>
                 

            </div>


            <!-- Create Question popup -->


            <div class="create-question-popup">
                <div class="option-heading">
                    <h3>Create Question</h3>
                    <div class="cross"><h5>X</h5></div>
                </div>
                
                <div class="question-container">
                    <label for="question"><b>Question</b><span id = "required">*</span> </label>
                    <input type="text" name="question" id="question">
                    <label for="option1"><b>Option1</b><span id = "required">*</span> </label>
                    <input type="text" name="option1" id="option1">
                    <label for="option2"><b>Option2</b><span id = "required">*</span> </label>
                    <input type="text" name="option2" id="option2">
                    <label for="option3"><b>Option3</b><span id = "required">*</span> </label>
                    <input type="text" name="option3" id="option3">
                    <label for="option4"><b>Option4</b><span id = "required">*</span> </label>
                    <input type="text" name="option4" id="option4">
                    <label for="correct-option"><b>Correct Option</b></label>
                    <select name="correct-option" id="correct-option">
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                        <option value="4">Option 4</option>
                    </select>
                </div>

                <div class="submit-button">
                    <button id="add-new-question" onclick="addNewQuestion()">Submit</button>
                </div>
             </div>

             <!-- Display Question Popup -->

             <div class="view-question-popup" style="height:85vh">
                <div class="option-heading">
                    <h3>Question Details</h3>
                    <div class="cross"><h5>X</h5></div>
                </div>

                <div class="question-container">
                    <label for="popup-question"><b>Question</b><span id = "required">*</span> </label>
                    <p id="popup-question">Sample Question</p>
                    <label for="popup-option1"><b>Option1</b><span id = "required">*</span> </label>
                    <p id="popup-option1">Option1</p>
                    <label for="popup-option2"><b>Option2</b><span id = "required">*</span> </label>
                    <p id="popup-option2">Option2</p>
                    <label for="popup-option3"><b>Option3</b><span id = "required">*</span> </label>
                    <p id="popup-option3">Option3</p>
                    <label for="popup-option4"><b>Option4</b><span id = "required">*</span> </label>
                    <p id="popup-option4">Option4</p>
                    <label for="popup-correct-option"><b>Correct Option</b></label>
                    <p id="popup-correct-option">Correct option</p>
                </div>
             </div>

             <!-- Edit Question Popup -->
             <div class="edit-question-popup">
                <div class="option-heading">
                    <h3>Edit Question</h3>
                    <div class="cross"><h5>X</h5></div>
                </div>
                
                <div class="question-container">
                    <label for="edit-question"><b>Question</b><span id = "required">*</span> </label>
                    <input type="text" name="question" id="edit-question">
                    <label for="edit-option1"><b>Option1</b><span id = "required">*</span> </label>
                    <input type="text" name="edit-option1" id="edit-option1">
                    <label for="edit-option2"><b>Option2</b><span id = "required">*</span> </label>
                    <input type="text" name="edit-option2" id="edit-option2">
                    <label for="edit-option3"><b>Option3</b><span id = "required">*</span> </label>
                    <input type="text" name="edit-option3" id="edit-option3">
                    <label for="edit-option4"><b>Option4</b><span id = "required">*</span> </label>
                    <input type="text" name="edit-option4" id="edit-option4">
                    <label for="edit-correct-option"><b>Correct Option</b></label>
                    <select name="edit-correct-option" id="edit-correct-option">
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                        <option value="4">Option 4</option>
                    </select>
                </div>

                <div class="submit-button">
                    <button id="edit-btn" onclick="editQuestion()">Submit</button>
                </div>
             </div>


             <!-- delete popup -->

             <div class="delete-popup">
                <img src="/Images/warning.png" alt="" srcset="">
                <h2>Are You Sure?</h2>
                <p>You won't be able to revert this!</p>
                <div class="buttons">
                    <button id="delete" onclick="deleteQuestion()">Delete</button>
                    <button id="cancel" onclick="cancelDeletion()">Cancel</button>
                </div>
             </div>
             

        </section>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
